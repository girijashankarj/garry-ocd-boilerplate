name: PR checks

on:
  pull_request:
    branches: [develop, qa, main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci --silent

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Test structure
        run: npm run test:structure

      - name: Tests
        run: npm test --silent
