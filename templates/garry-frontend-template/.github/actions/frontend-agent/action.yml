name: 'Frontend template agent'
description: 'Run frontend-specific checks/tasks'
inputs:
  folder:
    description: 'Path to frontend folder (defaults to template root)'
    required: false
    default: '.'
runs:
  using: 'composite'
  steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Run frontend checks
      shell: bash
      run: |
        set -e
        cd "${{ inputs.folder }}"
        if [ -f package.json ]; then
          npm ci
          npm run lint --if-present || true
          npm test --if-present || true
          npm run build --if-present || true
        fi
